<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="4;url=homepage.html">
    <title>Zero Hunger</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        background: url("images/splashscreen.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0px 70px;
      }

      .splash {
        padding-top: 100px;
        background-color: rgba(0, 0, 0, 0.7);
        min-height: 100vh;
        width: auto;
        margin-top: 30px;
        margin: 30px auto;
        padding: 50px;
        border-radius: 15px;
      }

      h1 {
        font-size: 75px;
        margin-bottom: 10px;
        margin-top: 5px;
        color: #ffc107;
      }

      p {
        font-size: 28px;
        max-width: 900px;
        margin: auto;
        padding: 0 20px;
        margin-top: 20px;
      }
      .quote {
        color: rgb(255, 255, 255);
        font-size: 80px;
        margin-top: 2px;
        font-weight: bold;
      }
      ul li {
        margin-bottom: 15px;
        list-style-type: none;
      }

      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid #fff;
        border-top: 3px solid #ffc107;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <h1>Zero Hunger</h1>
      <p>
        To unite communities in the fight against hunger by raising awareness, encouraging action, and supporting food security for all.
      </p>
      <h2>Group Members:</h2>
      <ul>
        <li>Kumuthu Dahanayake</li>
        <li>Thisandu Ranadheera</li>
        <li>Abhilash Bogahawatta</li>
        <li>Sandaru Pasan</li>
      </ul>

      <div class="loader"></div>

      <p class="quote">Feed Hope. Fight Hunger.</p>
    </div>
  </body>
</html>
