<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zero Hunger</title>
    <style>
      body {
        margin: 0;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        z-index: 9999;
      }

      #main-content {
        display: none;
        height: 100vh;
        color: white;
        text-align: center;
        background: url("images/s1.jpg") no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        padding: 0 20px;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      h1 {
        font-size: 4rem;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        margin-bottom: 0.5em;
      }

      p.welcome-text {
        font-size: 1.5rem;
        max-width: 600px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        line-height: 1.4;
        margin-top: 0;
        margin-bottom: 1.5em;
      }

      .btn {
        background-color: #ffcc00;
        color: #333;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ffdd33;
      }
    </style>
  </head>
  <body>
    <div id="loader">Loading...</div>

    <div id="main-content">
      <h1>Zero Hunger</h1>
      <p class="welcome-text">
        Welcome to Zero Hunger â€” a mission to eradicate hunger and ensure
        everyone has access to nutritious food. Join us in creating a world
        where no one goes to bed hungry.
      </p>
      <button class="btn">Learn More</button>
    </div>

    <script>
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 4000);
    </script>
  </body>
</html>
