<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
         
        <label for ="Fullname">Full Name</label>
        <input type="text" id="Fullname"  minlength="4" required><br>

        <br>

        <label for ="Email">Email</label>
        <input type="email" id ="Email" placeholder="Abc@gmail.com" required><br>

        <br>
        <label for ="Telephone">Telephone Number</label>
        <input type="tel" id ="Telephone" placeholder="123-1234567" pattern="[0-9]{3}-[0-9]{7}"><br>   

        <br>
        <label for="address">Address</label>
        <input type="text" id="address"><br>

        <br>
        <label for="comment">Comment or Message</label><br>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label>Was this your first time visiting?</label>
        <div class="radio-group">
            <input type="radio" id="q1yes" name="q1" value="Yes">
            <label for="q1yes">Yes</label>
        
            <input type="radio" id="q1no" name="q1" value="No">
            <label for="q1no">No</label>
        </div><br>
        
        <label>Would you recommend our service?</label>
        <div class="radio-group">
            <input type="radio" id="q2yes" name="q2" value="Yes">
            <label for="q2yes">Yes</label>
        
            <input type="radio" id="q2no" name="q2" value="No">
            <label for="q2no">No</label>
        </div><br>
        
        <label>Rate our service:</label>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 stars">★</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">★</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">★</label>
   `     </div><br>

        <br>
        <label for ="file">file:</label>
        <input type="file" id="file" ><br>

        <br>
        <input type="reset"><br>
        <input type="submit">
    </form>
    
</body>
</html>
