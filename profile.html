<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <link rel="stylesheet" href="header.css" />
        <div class="navbar">
            <div class="logo-title">
                <img src="images/logo.png" alt="Zero Hunger Logo" class="logo" />
                <h1>Zero Hunger Sri Lanka</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="homepage.html" title="Goes to home page">Home</a></li>
                    <li><a href="volunteer.html" title="Goes to Volunteer page">Volunteer</a></li>
                    <li><a href="table.html" title="Goes to table page">Table</a></li>
                    <li><a href="feedback.html" title="Goes feedback page">Feedback</a></li>
                    <li><a href="profile.html" class="active" title="Goes to profile page">User Profile</a></li>
                    <li><a href="team.html" title="Goes to team page">Team</a></li>
                    <li><a href="sitemap.html" title="Goes to sitemap page">Sitemap</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <br>
    <br>
    <br>
    <br>
    <div class="profile-container">
        <form class="profile-form" action="#" method="post">
            <!-- Profile Header Section -->
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img src="images/check 4.jpg" alt="Profile Picture" class="profile-picture">
                    <input type="file" id="profile-pic-upload" name="profile_picture" accept="image/*">
                </div>
                <div class="profile-text">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Sandaru Pasan" required>
                    </div>
                    <div class="form-group">
                        <label for="quote">Personal Quote:</label>
                        <input type="text" id="quote" name="quote" placeholder="A quotation that captures your personality">
                    </div>
                    
                    <div class="info-row">
                        <div class="form-group info-item">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" placeholder="21" class="info-input">
                        </div>
                        
                        <div class="form-group info-item">
                            <label for="work">Work:</label>
                            <input type="text" id="work" name="work" placeholder="Student" class="info-input">
                        </div>
                        
                        <div class="form-group info-item family-item">
                            <label>Family Status:</label>
                            <div class="radio-group">
                                <input type="radio" id="single" name="family" value="Single">
                                <label for="single">Single</label>
                                <input type="radio" id="married" name="family" value="Married">
                                <label for="married">Married</label>
                            </div>
                        </div>
                        
                        <div class="form-group info-item">
                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" placeholder="Sri Lanka" class="info-input">
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="divider">
            
            <div class="goal-form">
                <h2>Our Goals</h2>
                <div class="goal-row">
                    <!-- Goal 1 -->
                    <div class="goal-card">
                        <img src="images/goal.png" alt="Goal 1 Image">
                        <label for="goal1">Goal 1</label>
                        <input type="text" id="goal1" name="goal1" value="End Hunger">
                    </div>
                
                    <!-- Goal 2 -->
                    <div class="goal-card">
                        <img src="images/goal.png" alt="Goal 2 Image">
                        <label for="goal2">Goal 2</label>
                        <input type="text" id="goal2" name="goal2" value="Improve Nutrition">
                    </div>
                
                    <!-- Goal 3 -->
                    <div class="goal-card">
                        <img src="images/goal.png" alt="Goal 3 Image">
                        <label for="goal3">Goal 3</label>
                        <input type="text" id="goal3" name="goal3" value="Promote Sustainability">
                    </div>
                
                    <!-- Goal 4 -->
                    <div class="goal-card">
                        <img src="images/goal.png" alt="Goal 4 Image">
                        <label for="goal4">Goal 4</label>
                        <input type="text" id="goal4" name="goal4" value="Zero Waste">
                    </div>
                </div>
            </div>
            
            <hr class="divider">
            
            <!-- Frustrations Section -->
            <div class="section">
                <h2>Frustrations</h2>
                <div class="form-group">
                    <label for="frustration1">Frustration 1:</label>
                    <input type="text" id="frustration1" name="frustration1" value="Text Here">
                </div>
                <div class="form-group">
                    <label for="frustration2">Frustration 2:</label>
                    <input type="text" id="frustration2" name="frustration2" value="Text Here">
                </div>
            </div>
            
            <hr class="divider">
            
            <!-- Experience Section -->
            <div class="section">
                <h2>Experience</h2>
                <div class="form-group">
                    <label for="experience_brief">Brief Description:</label>
                    <textarea id="experience_brief" name="experience_brief">Brief Description</textarea>
                </div>
                <div class="form-group">
                    <label for="experience1">Experience 1:</label>
                    <input type="text" id="experience1" name="experience1" value="Text Here">
                </div>
                <div class="form-group">
                    <label for="experience2">Experience 2:</label>
                    <input type="text" id="experience2" name="experience2" value="Text Here">
                </div>
                <div class="form-group">
                    <label for="experience3">Experience 3:</label>
                    <input type="text" id="experience3" name="experience3" value="Text Here">
                </div>
            </div>
            
            <hr class="divider">
            
            <!-- Volunteering Section -->
            <div class="section">
                <h2>Volunteering availability</h2>
                <div class="form-group">
                    <label for="volunteering">Availability:</label>
                    <textarea id="volunteering" name="volunteering">Content to be added</textarea>
                </div>
            </div>
            
            <hr class="divider">
            
            <!-- UN Goals Section -->
            <div class="section">
                <h2>UN goals I support</h2>
                <table>
                    <tr>
                        <th>Goal 1</th>
                        <th>Goal 2</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="un_goal1" value=""></td>
                        <td><input type="text" name="un_goal2" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="un_goal3" value=""></td>
                        <td><input type="text" name="un_goal4" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="un_goal5" value=""></td>
                        <td><input type="text" name="un_goal6" value=""></td>
                    </tr>
                </table>
            </div>
            
            <hr class="divider">
            
            <!-- Contact Section -->
            <div class="section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="contact_name">Name:</label>
                    <input type="text" id="contact_name" name="contact_name">
                </div>
                <div class="form-group">
                    <label for="contact_email">Email:</label>
                    <input type="email" id="contact_email" name="contact_email">
                </div>
                <div class="form-group full-width">
                    <label for="contact_message">Message:</label>
                    <textarea id="contact_message" name="contact_message"></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Save Profile</button>
                <button type="reset" class="reset-btn">Reset Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
